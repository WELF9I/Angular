<style>
    #searchbutton{
      margin-left: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
   
  </style>
  <div class="mat-elevation-z8">
    <div class="header">
        <a mat-raised-button class="btn btn-outline-primary btn-lg" (click)="Openpopup2('')" style="margin: 2%">Add Article</a>
        <input class="form-control me-2" type="text" [(ngModel)]="searchTerm" placeholder="Search">
        <button id="searchbutton" class="btn btn-primary" type="button" (click)="search()">Search</button>
    </div>
      <table mat-table [dataSource]="finaldata" matSort class="mat-elevation-z8">
       
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>
  
            <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef> Nom</th>
              <td mat-cell *matCellDef="let element">{{element.nom}}</td>
            </ng-container>
  
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description</th>
              <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>
  
            <ng-container matColumnDef="quantite">
              <th mat-header-cell *matHeaderCellDef> Quantit√©</th>
              <td mat-cell *matCellDef="let element">{{element.quantite}}</td>
            </ng-container>
  
            <ng-container matColumnDef="fonctionne">
              <th mat-header-cell *matHeaderCellDef> Fonctionne</th>
              <td mat-cell *matCellDef="let element">{{element.fonctionne}}</td>
            </ng-container>       
  
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action</th>
              <td mat-cell *matCellDef="let element">
                  <div>
                      <a mat-raised-button (click)="EditMateriel(element.id)" color="primary">Edit</a> |
                      <a mat-raised-button (click)="RemoveMateriel(element.id)" color="accent">Delete</a>
                  </div>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayColums"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColums;"></tr>
  
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons 
    aria-label="Select page of periodic elements">
  </mat-paginator>
  </div>
