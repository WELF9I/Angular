<style>
  #searchbutton{
    margin-left: 10px;
    margin-top: 10px;
    margin-bottom: 20px;
  }
</style>
<div class="mat-elevation-z8">
  <div class="header">
      <a mat-raised-button class="btn btn-outline-primary btn-lg" (click)="Openpopup('')" style="margin: 2%">Add Member</a>
      <input class="form-control me-2" type="text" [(ngModel)]="searchTerm" placeholder="Search">
      <button id="searchbutton" class="btn btn-primary" type="button" (click)="search()">Search</button>
  </div>
    <table mat-table [dataSource]="finaldata" matSort class="mat-elevation-z8">
     
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom</th>
            <td mat-cell *matCellDef="let element">{{element.prenom}}</td>
          </ng-container>

          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> Nom</th>
            <td mat-cell *matCellDef="let element">{{element.nom}}</td>
          </ng-container>

          <ng-container matColumnDef="cin">
            <th mat-header-cell *matHeaderCellDef> Cin</th>
            <td mat-cell *matCellDef="let element">{{element.cin}}</td>
          </ng-container>

          <ng-container matColumnDef="tel">
            <th mat-header-cell *matHeaderCellDef> Tel</th>
            <td mat-cell *matCellDef="let element">{{element.tel}}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
          </ng-container>

          <ng-container matColumnDef="isactive">
            <th mat-header-cell *matHeaderCellDef> Is Active</th>
            <td mat-cell *matCellDef="let element">{{element.isactive}}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <a mat-raised-button (click)="EditMembre(element.id)" color="primary">Edit</a> |
                    <a mat-raised-button (click)="RemoveMembre(element.id)" color="accent">Delete</a>
                </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayColums"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColums;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons 
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>
